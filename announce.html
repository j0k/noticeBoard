<body>
  <h1><img src="imgs/timer2.gif" alt=""><br /> NEWS BOARD </h1>
  <section>
    <h2>Your announcement</h2>


    <div class="form-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"><b>*</b> news:</span>
      </div>
      <input type="text" class="form-control important" id="news" name="news-text">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="button-news-random"><i class='glyphicon glyphicon-question-sign'></i></button>
      </div>
    </div>

    <div class="form-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"><b>*</b> @contact:</span>
      </div>
      <input type="text" class="form-control important" id="contact" name="contact">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="button-contact-random"><i class='glyphicon glyphicon-question-sign'></i></button>
      </div>
    </div>

    <div class="form-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">tags:</span>
      </div>
      <input type="text" class="form-control generated" id="tags" name="tags">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="button-addr-clear"><i class='glyphicon glyphicon-question-sign'></i></button>
      </div>
    </div>

    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-light btn-secondary active">
        <input type="radio" name="opt_search" id="option1" value="public" autocomplete="off" checked> WAVES
      </label>
      <label class="btn btn-light btn-secondary">
        <input type="radio" name="opt_search" id="option2" value="TT" autocomplete="off"> NEWSCOIN
      </label>
    </div>

    <button type="submit" class="btn btn-primary btn-lg btn-default" onclick="submitButton()">Submit</button>
  </section>
  <p/>
  <section>
    <h2>Fresh news</h2>

    <ul id="allnews">
      <li>
        <div class="news-text">

        Hello
